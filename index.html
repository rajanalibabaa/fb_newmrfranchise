<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- ✅ Favicon should be in public folder -->
  <link rel="icon" href="/brandLogo.jpg" type="image/jpeg" />

  <!-- ✅ Preload key assets -->
  <link rel="preload" href="/logo.webp" as="image" />
  <!-- Remove preload for main.js, Vite handles this -->
  <link rel="preload" href="/fonts/Roboto.woff2" as="font" type="font/woff2" crossorigin>

  <!-- ✅ Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- ✅ SEO Meta Tags -->
  <title>Food & Beverage | Mr Franchise</title>
  <meta name="description" content="Discover top food and beverage franchises. Join successful brands and grow your business with Mr Franchise." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://MrFranchise.in/" />

  <!-- ✅ Open Graph (Social Sharing) -->
  <meta property="og:title" content="Food & Beverage | Mr Franchise">
  <meta property="og:description" content="Discover top food and beverage franchises. Join successful brands and grow your business with Mr Franchise.">
  <meta property="og:image" content="https://MrFranchise.in/logo-image.jpg">
  <meta property="og:url" content="https://MrFranchise.in/">
  <meta property="og:type" content="website">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Food & Beverage | Mr Franchise">
  <meta name="twitter:description" content="Join top food and beverage franchises today.">
  <meta name="twitter:image" content="https://MrFranchise.in/logo-image.jpg">

  <!-- ✅ Add structured data for SEO (JSON-LD example) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Mr Franchise",
    "url": "https://MrFranchise.in",
    "logo": "https://MrFranchise.in/logo-image.jpg",
    "sameAs": [
      "https://www.facebook.com/yourpage",
      "https://www.instagram.com/yourpage"
    ]
  }
  </script>
</head>
<body>
  <div id="root">
    <noscript>Please enable JavaScript to view the site.</noscript>
  </div>

  <!-- ✅ Main entry for Vite -->
  <script type="module" src="/src/main.jsx" defer></script>

  <!-- ✅ Third-party scripts loaded asynchronously -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0"></script>
  <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
